sudo: false
branches:
  only:
  - master
language: node_js
node_js:
  - "5"
install:
  - npm install -g gulp
  - npm install
before_script:
  - git remote set-url origin "https://${GH_TOKEN}@github.com/jhsveli/heis.git"
  - git config --global user.email "jhsveli@gmail.com"
  - git config --global user.name "Travis-CI"
script:
  - gulp deploy
env:
  global:
  - secure: "="
notifications:
  email:
    recipients:
      - jhsveli@gmail.com
    on_success: always
    on_failure: always
