prose:
  rooturl: 'content'
  siteurl: 'http://www.heisogsann.no/'
  media: 'content/media'
  metadata:
    content/posts:
      - name: "published"
        field:
          element: "checkbox"
          label: "Published"
          help: "Uncheck to make this post hidden."
          value: true
          on: "true"
          off: "false"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          help: "The blog post title"
          placeholder: "Enter title"
      - name: "allowComments"
        field:
          element: "checkbox"
          label: "Allow Comments"
          help: "Allow users to comment with Disqus."
          value: true
          on: "true"
          off: "false"
    content/products:
      - name: "published"
        field:
          element: "checkbox"
          label: "Publisert"
          help: "Styr publisering av/på."
          value: true
          on: "true"
          off: "false"
      - name: "title"
        field:
          element: "text"
          label: "Tittel"
          help: "Produkttittel"
          placeholder: "Tittel"
      - name: "image"
        field:
          element: "text"
          label: "Bilde"
          help: "Skriv navnet på bildefilen"
          placeholder: "eks bord-1.jpg"
      - name: "image_2"
        field:
          element: "text"
          label: "Bilde (sekundær)"
          help: "Skriv navnet på bildefilen"
          placeholder: "eks bord-1.jpg"
      - name: "shortDescription"
        field:
            element: "text"
            label: "Beskrivelse"
            help: "Produktetbeskrivelse, vises i produktlista"
            placeholder: "Kort beskrivelse..."
      - name: "load"
        field:
          element: "text"
          label: "Belastningsevne"
          help: "Tekst som beskriver Belastningsevne vises i produktlista"
          placeholder: "Belastningsevne"
