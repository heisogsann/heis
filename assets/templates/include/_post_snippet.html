<div class="post-snippet">
    <h3>{{post.date|date('M j, Y')}}</h3>
    <h2><a href="{{post.url}}">{{post.title}}</a></h2>
    <p>
        {% for tag in post.tags %}
            <a href="{{site.urlRoot}}tag/{{tag}}.html">{{tag}}</a>
        {% endfor %}
    </p>
    <p>
        {% if post.image %}<img src="{{site.urlRoot}}images/posts/{{post.image}}" alt="{{post.title}}">{% endif %}
        {{post.summary|truncate(300)|safe}}
    </p>
    <i class="fa fa-caret-right"></i>
    <a href="{{post.url}}" class="more">Read more</a>
</div>
